<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>CADASTRO DE CLIENTE PESSOA FISICA</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
                <div>CADASTRO DE CLIENTE PESSOA FISICA</div>
        <form name = "cadastro-novo-professor" action="CadastroProfessor.php" method="post">
            
            
 <!-- DADOS PESSOAIS-->
<fieldset>
 <legend>Dados Pessoais</legend>
   <br/> 
 <table >
  
     <tr><td>
     <label for="name">Nome:</label>
     <input type="text" id="name" />
     </td></tr>
     <tr><td>
     <label for="name">Sobre Nome:</label>
     <input type="text" id="sobrenome" />
     </td></tr>
     <tr><td>
     <label for="name">Sexo:</label>
     <select name="sexo">
         <option>Masculino</option>
         <option>Feminino</option>
     </select>
     </td></tr>
     <tr><td>
     <label for="name">Rg:</label>
     <input type="number" id="rg"/>
     </td></tr>
      <tr><td>
     <label for="name">Cpf:</label>
     <input type="number" id="cpf" />
     </td></tr>
      </table>
</fieldset>
 <fieldset>
     <legend>Dados de Contato</legend>
     <br/>
     <table>
     <tr><td>
     <label for="name">E-mail:</label>
     <input type="email" id="email"/>
     </td></tr>   
     <tr><td>
     <label for="name">E-mail Alternativo:</label>
     <input type="text" id="emailalternativo" />
     </td></tr>
     <tr><td>
     <label for="name">Telefone Residencial:</label>
     <input type="tel" id="foneresidencial" />
     </td></tr>
     <tr><td>
     <label for="name">Ramal:</label>
     <input type="number" id="ramal" />
     </td></tr>
    
     <tr><td>
     <label for="name">Telefone Celular 01:</label>
     <input type="tel" id="telefonecelular01" />
     </td></tr>
     <tr><td>
     <label for="name">Telefone Celular 02:</label>
     <input type="tel" id="telefonecelular02" />
     </td></tr>
         
         
     </table>
     
     
 </fieldset>
 <fieldset>
     <legend>Endere√ßo</legend>
     <br/>
     <table>
     <tr><td>
     <label for="name">Cep:</label>
     <input type="number" id="cep" />
     </td></tr> 
     <tr><td>
     <label for="name">Estado:</label>
     <select name="estado">
         <option>AC</option>
         <option>AL</option>
         <option>AM</option>
         <option>AP</option>
         <option>BA</option>
         <option>CE</option>
         <option>DF</option>
         <option>ES</option>
         <option>GO</option>
         <option>MA</option>
         <option>MG</option>
         <option>MS</option>
         <option>MT</option>
         <option>PA</option>
         <option>PB</option>
         <option>PE</option>
         <option>PI</option>
         <option>PR</option>
         <option>RJ</option>
         <option>RN</option>
         <option>RO</option>
         <option>RR</option>
         <option>RS</option>
         <option>SC</option>
         <option>SE</option>
         <option>SP</option>
         <option>TO</option>
         
     </select>
     
     </td></tr>   
     <tr><td>
     <label for="name">Cidade:</label>
     <input type="text" id="cidade" />
     </td></tr>
     <tr><td>
     <label for="name">Bairro:</label>
     <input type="text" id="bairro" />
     </td></tr>
     <tr><td>
     <label for="name">Nome da Rua:</label>
     <input type="text" id="rua" />
     </td></tr>
     <tr><td>
     <label for="name">Numero:</label>
     <input type="number" id="numero" />
     </td></tr>
     <tr><td>
     <label for="name">Complemento:</label>
     <input type="text" id="complemento" />
     </td></tr>
     <tr><td>
     <label for="name">Ponto de Referencia:</label>
     <input type="text" id="referencia" />
     </td></tr> 
     <tr><td>
     <label for="name">Pessoa de Referencia 01:</label>
     <input type="text" id="pessoa01" />
     </td></tr>
     <tr><td>
     <label for="name">Pessoa de Referencia 02:</label>
     <input type="text" id="pessoa02" />
     </td></tr>
         
     </table>
     
     
 </fieldset>

<br/>
        <div class="button">
        <button type="submit">Finalizar Cadastro</button>
        </div>  
            
        </form>
            
            
            
            
    </body>
</html>
