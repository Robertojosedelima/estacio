<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>CADASTRO DE USUARIO</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
          <div>CADASTRO DE USUARIO</div>
        <form name = "cadastro-novo-usuario" action="CadastroUsuario.php" method="post">
            
            
 <!-- DADOS USUARIO-->
<fieldset>
 <legend>Dados Pessoais</legend>
   <br/> 
 <table>
     <tr><td>
     <label for="name">Função:</label>
     <select name="funcao">
         <option>administrativo</option>
         <option>operacional</option>
         <option>vendas</option>
     </select>
     </td></tr>   

 </table>
</fieldset>
 <fieldset>
     <legend>Dados do Funcionario</legend>
     <br/>
     <table>
     <tr><td>
     <label for="name">Matricula:</label>
     <input type="number" id="matricula"/>
     </td></tr>   
    
     </table>
     
     
 </fieldset>
 <fieldset>
     <legend>Dados de Login</legend>
     <br/>
     <table>
     <tr><td>
     <label for="name">Login:</label>
     <input type="text" id="login"/>
     </td></tr>   
     <tr><td>
     <label for="name">Senha:</label>
     <input type="password" id="senha" />
     </td></tr>
   
     </table>
     
     
 </fieldset>
<br/>
        <div class="button">
        <button type="submit">Finalizar Cadastro</button>
        </div>  
            
        </form>
    </body>
</html>
